<h3>Listado de trabajadores</h3>
<ul>
	<li *ngFor = "let empleado of trabajadores; let i = index">
	Empleado {{i + 1}}:
		<ul>
			<li > {{empleado.nombre}}</li>
			<li > {{empleado.edad}}</li>
			<li > {{empleado.cargo}}</li>
			<li *ngIf = "empleado.contratado==true"> Está contratado</li>
			<li *ngIf = "empleado.contratado==false"> No está contratado</li>
		</ul>
	</li>
</ul>


<h3>COLORES</h3>
<ul [ngSwitch] = "color">
	<li *ngSwitchCase = " 'red' " [ngStyle] = "{
		'background-color': color,
		'color' : 'white',
		'padding': '20px'}"> Es de color rojo
	</li>
	<li *ngSwitchCase = "'green'" [ngStyle] = "{
		'background-color': color,
		'color' : 'white',
		'padding': '20px'}">Es de color verde
	</li>
</ul>

<h3>SELECCIONA COLOR</h3>
<input type="text" [(ngModel)]="color_seleccionado">
<pre>Color seleccionado: {{color_seleccionado}}</pre>
<div [ngStyle]="{
	'background-color': color_seleccionado,
	'width': '200px',
	'height' : '200px',
	'float': 'right',
	'margin-right': '50%'}">
</div>
<div style='clear:both'></div>
